<table class="table table-condensed">
    <tr>
        <th>Username</th>
        <th>Is admin</th>
        <th>Is anonymouse</th>
        <th>Vpns</th>
        <th>Actions</th>
    </tr>

    <tr ng-repeat="(username, user) in $ctrl.userList">
        <td>
            <a ui-sref="pyovpn.userDetail(user)" ng-bind="user.username"></a>
        </td>
        <td ng-bind="user.is_admin"></td>
        <td ng-bind="user.is_anonymouse"></td>
        <td><span ng-repeat="vpn in user.vpns" ng-bind="vpn"></span></td>
        <td>
            <a ng-click="user.$delete()">RM</a>
        </td>
    </tr>
</table>

<h3>Add user</h3>
<form class="form-inline" ng-submit="$ctrl.add()">
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-prepend">
            <span class="input-group-text" id="input-icon-user"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input-icon-user" ng-model="$ctrl.new_user.username">
    </div>

    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
        <div class="input-group-prepend">
            <span class="input-group-text" id="input-icon-password"><i class="fas fa-key"></i></span>
        </div>
        <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="input-icon-password" ng-model="$ctrl.new_user.password">
    </div>

    <div class="form-check mb-2 mr-sm-2 mb-sm-0">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" ng-model="$ctrl.new_user.is_admin"> Is admin
        </label>
    </div>

    <button type="submit" class="btn btn-primary">Add user</button>
</form>
